name: Test

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Forge Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        shell: bash
        env:
          ALCHEMY_API_URI: ${{ secrets.ALCHEMY_API_URI }}
        run: forge test -vvv --force --fork-url "$ALCHEMY_API_URI" --fork-block-number 14068398
